<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
<h2 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Create a Card Deck</h2>
<div class="container">
  <span *ngIf="deckList.length == 1">
    <div *ngFor="let deck of deckList" class="card">
      <div class="card-title">
        {{deck.title}}
      </div>
      <div>
        {{deck.description}}
      </div>
    </div>
  </span>

  <ng-template #elseBlock>
    <div *ngFor="let card of cardList" class="card">
      <div class="card-title">
        {{card.title}}
      </div>
      <div>
        {{card.description}}
      </div>
    </div>
  </ng-template>

  <span *ngIf="deckList.length == 0">
    <form class="needs-validated" (submit)="addDecktoList(addCard)" #addCard="ngForm" novalidate>
      <div class="card">
        <label id="frontLabel" for="front">Title</label>
        <input name="title" class="form-control" type="text" placeholder="Enter Title" ngModel required>
        <div class="invalid-feedback">Please choose a title.</div>

        <label for="front">Description</label>
        <textarea class="form-control" name="description" type="text" required placeholder="Description" ngModel
          required></textarea>
        <div class="invalid-feedback">Please write a Description.</div>
        <div class="input-group">
          <span class="input-group-prepend "><span class="material-symbols-rounded">add_circle</span></span>
        <input class="button" type="submit" value="add Card Deck">
      </div>
      </div>
      <button mat-button>Basic</button>
    </form>
  </span>

  <ng-template #elseBlock>
    <form class="needs-validated" (submit)="addDecktoList(addCard)" #addCard="ngForm" novalidate>
      <div class="card">
        <label id="frontLabel" for="front">Word</label>
        <input name="title" class="form-control" type="text" placeholder="Enter Title" ngModel required>
        <div class="invalid-feedback">Please choose a Word.</div>

        <label id="frontLabel" for="front">Definition</label>
        <textarea class="form-control" name="description" type="text" required placeholder="Description" ngModel
          required></textarea>
        <div class="invalid-feedback">Please write a Definition.</div>
        <div>
          <input class="button" type="submit" value="add Card Deck">
          <div class="add-icon">
            <span class="material-symbols-rounded">
              add_circle
            </span>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
